<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Building HTML Forms</title>
  </head>
  <body>
    <form action="/form-handling-url" method="post">
      <fieldset>
        <legend>Add user</legend>

        <div>
          <label for="firstName">First name</label>
          <input type="text" id="firstName" name="first_name" />
        </div>

        <div>
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" name="last_name" />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email_address" />
        </div>

        <div>
          <label for="status">Status</label>
          <select id="status" name="user_status">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="guest">Guest</option>
          </select>
        </div>
        <div>
          <p>Choose your favorite programming language</p>
          <input
            type="radio"
            id="contactChoice1"
            name="contact"
            value="email"
          />
          <label for="contactChoice1">HTML</label>

          <input
            type="radio"
            id="contactChoice2"
            name="contact"
            value="phone"
          />
          <label for="contactChoice2">CSS</label>

          <input type="radio" id="contactChoice3" name="contact" value="mail" />
          <label for="contactChoice3">JavaScript</label>
        </div>
        <div>
          <label for="comments">Comments</label>
          <textarea id="comments" name="comments"></textarea>
        </div>
        <div>
          <label>
            Current Date
            <input type="date" name="bday" />
          </label>
        </div>
        <div>
          <input
            type="checkbox"
            id="subscribeNews"
            name="subscribe"
            value="newsletter"
          />
          <label for="subscribeNews">Sign up for newsletter</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="agreeTerms"
            name="agree"
            value="newsletter"
          />
          <label for="agreeTerms">Agree to terms and conditions</label>
        </div>
        <div>
          <button type="submit">Subscribe</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
